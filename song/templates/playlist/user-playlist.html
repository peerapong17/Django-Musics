{% extends 'layout/base.html' %}

{% block content %}

<style>
    .playlist-name {
        text-decoration: none;
    }

    .playlist-name:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        {% if playlists %}
        <div class="col-6">
            <div class="d-flex justify-content-between mb-4">
                <h2 align="left">All Songs</h2>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'createPlaylist' %}" class="btn btn-success me-2"><i class="fas fa-add"></i></a>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Date
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Date</a>
                            <a class="dropdown-item" href="#">Name</a>
                            <a class="dropdown-item" href="#">Singer</a>
                            <a class="dropdown-item" href="#">Genre</a>
                        </div>
                    </div>
                </div>
            </div>
            {% for playlist in playlists %}
            <div class="card mb-3">
                <div class="card-body d-flex align-items-center py-1 px-2">
                    <img src="{{playlist.image.url}}" width="80" height="80" style="border-radius:5px;" />
                    <div class="d-flex flex-column w-100 ms-3">
                        <div class="d-flex justify-content-between ">
                            <h5><a class="playlist-name"
                                    href="{% url 'playlistDetail' playlist.id %}">{{playlist.name}}</a></h5>
                            <div class="dropdown">
                                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a onclick="return window.confirm('Are you sure?')" class="dropdown-item"
                                            href="{% url 'deletePlaylist' playlist.id %}">Delete</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="text-muted">{{playlist.desc}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="col-6 mt-3">
            <h2>You don't have any playlist,</h2>
            <h4><a href="{% url 'createPlaylist' %}">let's add some.</a></h4>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}

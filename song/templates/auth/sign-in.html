{% extends 'layout/base.html' %}
{% block content%}
{% load crispy_forms_tags %}

<style>
     .form-group {
          margin-bottom: 25px;
     }
</style>


<div class="container mt-4 mb-4">
     <div class="row justify-content-center">
          <div class="col-5">
               <h2 align="center" class="mb-5">ลงชื่อเข้าใช้ระบบ</h2>
               {% if messages %}
               {% for message in messages %}
               <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
               {% endfor %}
               {% endif %}
               <form method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <a href="{% url 'signUpUser' %}" class="float-end mb-3 link">Don't have an account</a>
                    <div class="clearfix"></div>
                    <input type="submit" value="Login" class="btn btn-primary float-end w-25">
               </form>
          </div>
     </div>
</div>

{% endblock %}
